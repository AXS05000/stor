<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Adicione aqui links para CSS externo se necessário -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo ao Nosso Site!</h1>
            <p>Este é um exemplo simples de uma página inicial.</p>
        </header>
        
        <section>
            <h2>Seção 1</h2>
            <p>Algum conteúdo interessante pode ser colocado aqui.</p>
        </section>

        <section>
            <h2>Seção 2</h2>
            <p>Outra seção com mais informações.</p>
            <!-- Exemplo de imagem, substitua 'link_para_imagem.jpg' pelo caminho da sua imagem -->
            <img src="link_para_imagem.jpg" alt="Descrição da imagem">
        </section>

        <footer>
            <p>© 2024. Todos os direitos reservados.</p>
            <!-- Exemplo de link, substitua '#' pelo seu link específico -->
            <p><a href="{% url 'logout' %}">Sair</a></p>
        </footer>
    </div>
</body>
</html>
